- name: Start docker-compose
  docker_compose:
    project_src: "{{ app_install_root }}/{{ app_repo_name }}"
    restarted: true
    build: yes
    recreate: always
    nocache: yes
    environment:
      HOST_DIR: "{{ app_install_root }}/{{ app_repo_name }}/{{ application_mount_target }}"
  register: output

- ansible.builtin.debug:
    var: output
